<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
</head>
<body>
  <h2>To-Do Form</h2>
  <form id="todoForm">
    <label>Item Name:</label>
    <input type="text" name="itemName" required><br><br>
    
    <label>Item Description:</label>
    <input type="text" name="itemDescription" required><br><br>

    <label>Item ID:</label>
    <input type="text" name="itemId" required><br><br>

    <label>Item UUID:</label>
    <input type="text" name="itemUUID" required><br><br>

    <label>Item Hash:</label>
    <input type="text" name="itemHash" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("todoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        itemName: formData.get("itemName"),
        itemDescription: formData.get("itemDescription")
      };

      const response = await fetch("http://localhost:5000/submittodoitem", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
