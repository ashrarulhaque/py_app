<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
</head>
<body>
  <h2>To-Do Form</h2>
  <form id="todoForm">
    <label>Item Name:</label>
    <input type="text" name="itemName" required><br><br>
    
    <label>Item Description:</label>
    <input type="text" name="itemDescription" required><br><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
